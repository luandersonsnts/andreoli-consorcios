<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Office background with marble effect -->
  <rect x="0" y="0" width="400" height="280" fill="url(#officeGradient)"/>
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Enhanced marble veins -->
  <path d="M0,40 Q120,20 240,40 T400,40" stroke="#34495e" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M0,80 Q180,60 360,80" stroke="#34495e" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M0,120 Q90,100 180,120 T400,120" stroke="#34495e" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M0,160 Q150,140 300,160" stroke="#34495e" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M0,200 Q200,180 400,200" stroke="#34495e" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Company logo AC -->
  <text x="200" y="75" text-anchor="middle" fill="white" font-size="52" font-weight="bold" font-family="Arial, sans-serif">AC</text>
  <text x="200" y="105" text-anchor="middle" fill="white" font-size="20" font-family="Arial, sans-serif">ANDREOLI</text>
  <text x="200" y="125" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif">CONSÓRCIO</text>
  
  <!-- Three people celebrating -->
  <!-- Woman (left) -->
  <circle cx="110" cy="195" r="37" fill="#d4a574"/>
  <rect x="90" y="232" width="40" height="55" fill="#333" rx="5"/>
  <!-- Hair -->
  <path d="M80,175 Q110,160 140,175 Q140,190 110,190 Q80,190 80,175" fill="#8b4513"/>
  
  <!-- Man in center (Thiago) -->
  <circle cx="200" cy="195" r="37" fill="#c4915c"/>
  <rect x="180" y="232" width="40" height="55" fill="#ff8c00" rx="5"/>
  <!-- Hair -->
  <path d="M170,175 Q200,160 230,175 Q230,190 200,190 Q170,190 170,175" fill="#2c1810"/>
  <!-- Big smile -->
  <path d="M185,205 Q200,220 215,205" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Man (right) - AC employee -->
  <circle cx="290" cy="195" r="37" fill="#8b4513"/>
  <rect x="270" y="232" width="40" height="55" fill="#333" rx="5"/>
  <text x="290" y="245" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial, sans-serif">AC</text>
  <!-- Hair -->
  <path d="M260,175 Q290,160 320,175 Q320,190 290,190 Q260,190 260,175" fill="#2c1810"/>
  
  <!-- Credit card prominently displayed -->
  <rect x="170" y="180" width="70" height="40" fill="url(#premiumCard)" rx="6"/>
  <defs>
    <linearGradient id="premiumCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="205" y="197" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial, sans-serif">CARTA DE</text>
  <text x="205" y="210" text-anchor="middle" fill="white" font-size="11" font-weight="bold" font-family="Arial, sans-serif">CRÉDITO</text>
  
  <!-- AC logo circle -->
  <circle cx="340" cy="205" r="28" fill="#4169e1"/>
  <text x="340" y="212" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif">AC</text>
  
  <!-- Celebration elements -->
  <text x="60" y="160" fill="#ffd700" font-size="20">🎉</text>
  <text x="340" y="160" fill="#ffd700" font-size="20">🏆</text>
  <text x="200" y="150" fill="#ffd700" font-size="16">✨</text>
  
  <!-- Text overlay -->
  <rect x="20" y="320" width="360" height="70" fill="rgba(0,0,0,0.9)" rx="35"/>
  <text x="200" y="345" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Contemplado na</text>
  <text x="200" y="365" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif">2° parcela</text>
  <text x="200" y="380" text-anchor="middle" fill="#ffd700" font-size="12" font-family="Arial, sans-serif">🎯 Thiago - Conquista rápida!</text>
</svg>