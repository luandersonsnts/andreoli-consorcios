<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f0f0f0"/>
  
  <!-- Office wall with marble texture -->
  <rect x="0" y="0" width="400" height="280" fill="url(#marbleGradient)"/>
  <defs>
    <linearGradient id="marbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <!-- Marble veins -->
    <pattern id="marble" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M0,20 Q50,10 100,20" stroke="#5d6d7e" stroke-width="1" fill="none" opacity="0.3"/>
      <path d="M0,60 Q30,50 60,60 Q90,70 100,60" stroke="#5d6d7e" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="400" height="280" fill="url(#marble)"/>
  
  <!-- Company logo AC -->
  <text x="200" y="70" text-anchor="middle" fill="white" font-size="52" font-weight="bold" font-family="Arial, sans-serif">AC</text>
  <text x="200" y="95" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif">ANDREOLI</text>
  <text x="200" y="115" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">CONSÓRCIO</text>
  
  <!-- Two men celebrating -->
  <!-- First man (left) -->
  <circle cx="140" cy="190" r="38" fill="#d4a574"/>
  <rect x="120" y="228" width="40" height="55" fill="white" rx="5"/>
  <!-- Hair -->
  <path d="M110,170 Q140,155 170,170 Q170,185 140,185 Q110,185 110,170" fill="#2c1810"/>
  
  <!-- Second man (right) - Ernani -->
  <circle cx="260" cy="190" r="38" fill="#c4915c"/>
  <rect x="240" y="228" width="40" height="55" fill="#333" rx="5"/>
  <text x="260" y="238" text-anchor="middle" fill="white" font-size="8" font-family="Arial, sans-serif">AC</text>
  <!-- Hair -->
  <path d="M230,170 Q260,155 290,170 Q290,185 260,185 Q230,185 230,170" fill="#2c1810"/>
  
  <!-- Credit card being held -->
  <rect x="180" y="185" width="65" height="40" fill="url(#cardGradient)" rx="6"/>
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="212" y="202" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial, sans-serif">CARTA DE</text>
  <text x="212" y="215" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Arial, sans-serif">CRÉDITO</text>
  
  <!-- AC logo circle -->
  <circle cx="320" cy="200" r="28" fill="#4169e1"/>
  <text x="320" y="207" text-anchor="middle" fill="white" font-size="18" font-weight="bold" font-family="Arial, sans-serif">AC</text>
  
  <!-- Celebration elements -->
  <text x="100" y="160" fill="#ffd700" font-size="20">🎉</text>
  <text x="320" y="160" fill="#ffd700" font-size="20">🎊</text>
  
  <!-- Text overlay -->
  <rect x="20" y="320" width="360" height="70" fill="rgba(0,0,0,0.9)" rx="35"/>
  <text x="200" y="345" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif">Contemplado na</text>
  <text x="200" y="365" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif">4° parcela</text>
  <text x="200" y="380" text-anchor="middle" fill="#ffd700" font-size="12" font-family="Arial, sans-serif">🏆 Ernani Souza - Guerreiro!</text>
</svg>